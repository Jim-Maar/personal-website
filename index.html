<style>
    p {color:red}
    .green {color:green}
    #blue {color:blue}
    div {
        margin: 5%
    }
    button:hover {
        background:blue;
    }
</style>

<html></html>
    <head>
        <title>My Website</title>
    </head>
    <body>
        <h1>My Personal Website</h1>
        <div>
            <p>Heres a picture of some baby doves at my window</p>
            <img src="baby_tauben.jpg" alt="Baby Tauben">
        </div>
        <a href="https://en.wikipedia.org/wiki/Birds_Aren%27t_Real">A link</a>
        <p>All paragraphs are red</p>
        <p class="green">This one is green because I overruled the previous rule with a class rule</p>
        <p class="green" id="blue">This paragraph also has the green class, but it has the green id. Id's are used for single elements!</p>
        <button>Button with Hover Effect</button>
    </body>
</html>
